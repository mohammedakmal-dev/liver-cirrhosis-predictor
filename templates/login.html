{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white/5 backdrop-blur-md p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form method="POST" class="space-y-4">
      <input name="username" placeholder="Username" class="bg-white/10 text-white px-4 py-2 rounded w-full" />
      <input name="password" type="password" placeholder="Password" class="bg-white/10 text-white px-4 py-2 rounded w-full" />
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 py-2 rounded font-medium">Login</button>
    </form>
  </div>
{% endblock %}
